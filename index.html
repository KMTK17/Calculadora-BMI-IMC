<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BMI - IMC</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div class="container border p-5 my-5 text-center">
        <h1 >CALCULDORA DE IMC</h1>

        <div class="row gx-5 p-2">
            <div class="col">

                <label for="peso" class="form-label">Peso</label>
                <input type="number" class="form-control" id="peso" name="peso">

                <label for="altura">Altura</label>
                <input type="number" class="form-control" id="altura" name="altura">

                <br>

                <div class="d-flex justify-content-around">
                    <button class="btn btn-primary" id="calcular">Calcular</button>
                    <button class="btn btn-danger" id="reiniciar">Reiniciar</button>
                </div>
            </div>
            <div class="col">

                <div>
                    <label for="imc" class="form-label">Su IMC (Indice de Masa Corporal) es:</label>
                    <div id="imc">
                    </div>

                    <img src="https://static.vecteezy.com/system/resources/previews/003/609/230/original/bmi-categories-chart-body-mass-index-and-scale-mass-people-severely-underweight-underweight-optimal-overweight-obese-severely-obese-graph-control-health-illustration-vector.jpg" alt="bmi" width="100%" height="100%">
                </div>

            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
